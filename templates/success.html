<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Результат</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .success-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
            width: 300px;
        }
        h2 {
            margin: 0 0 20px;
            font-size: 1.5em;
            color: green;
        }
        button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .random-image {
            max-width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <h2>Успешно!</h2>
        <img src="/random-image?session_id={{ request.cookies.get('session_id') }}" alt="Random Image" class="random-image">
        <button onclick="window.location.href='/'">Вернуться к капче</button>
    </div>
</body>
</html>
