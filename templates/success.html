<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Результат</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .success-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
            width: 300px;
        }
        h2 {
            margin: 0 0 20px;
            font-size: 1.5em;
            color: green;
        }
        p {
            margin: 10px 0;
            font-size: 1.2em;
        }
        button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <h2>Успешно!</h2>
        <p>Количество попыток: <span id="attemptsCount">{{ attempts }}</span></p>
        <button onclick="window.location.href='/'">Вернуться к капче</button>
    </div>

    <script>
        // Получаем количество попыток из URL
        const urlParams = new URLSearchParams(window.location.search);
        const attempts = urlParams.get('attempts');
        document.getElementById('attemptsCount').textContent = attempts || 'неизвестно';
    </script>
</body>
</html>
